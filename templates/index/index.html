{% extends "nav/base.html" %}

    <style>
        .tip {
            background: url("https://m.lei001.com/static/lianke_bg.5fa88a9d.jpg") 50%;
            text-align: center;
            padding: 40px 0;
            min-height: 50px;
            position: relative;
        }

        .tip h3 {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .tip div {
            color: #fbd760;
            font-size: 26px;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .el-card {

            text-align: left;
            background-color: #409cff;
            color: white;
            font-size: 16px;
            border-radius: 10px;
        }

        .el-card__body {
            padding-top: 5px;
        }

        .el-card div {
            margin: 5px 0;
            word-break: break-all;
        }

        .el-card label {
            font-size: 14px;
            color: #346dc4;
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-fuzhi:before {
            content: "\e749";
        }

        .icon-erweima:before {
            content: "\e60c";
        }

        .icon-jinbi:before {
            content: "\e6c7";
        }

        #app {
            height: 100%;
        }

        .body {
            margin: 10px;
        }
    .el-form-item__label{
        margin-top: 5px;
    }

    <div id="app">

        <div class="tip">
            <h3>账户余额</h3>
            <div><i class="iconfont icon-jinbi"></i>{{ balance }}</div>
        </div>

        <div class="body">
            <div v-for="it in bagList">
                <el-card shadow="hover">
                    <el-col :span="23"></el-col>
                    <el-col :span="1"><i class="iconfont icon-erweima"></i></el-col>
                    <label>余额</label>
                    <div :span="24">{{ it.balance }}</div>
                    <label>账户</label>
                    <el-col :span="24">
                        <el-col :span="23">{{ it.address }}</el-col>
                        <el-col :span="1"><i class="iconfont icon-fuzhi" style="font-size: 24px;"></i></el-col>
                    </el-col>
                    <el-col :span="24" style="text-align: center">
                        <el-button round style="width: 50%" @click="pay = true" v-show="!pay">转账</el-button>
                    </el-col>

                    <el-form label-width="40px" v-show="pay">
                      <el-form-item label="地址">
                        <el-input placeholder="对方账户" v-model="payInfo.address"></el-input>
                      </el-form-item>
                        <el-form-item label="金额">
                        <el-input placeholder="请输入转账金额" v-model="payInfo.money"></el-input>
                      </el-form-item>
                        <el-form-item label="密码">
                        <el-input type="password" placeholder="请输入交易密码" v-model="payInfo.pass"></el-input>
                      </el-form-item>

                      <el-form-item>
                        <el-button round type="danger" @click="pay = false">取消</el-button>
                        <el-button round type="success" style="width: 60%;float: right" @click="sendPay">转账</el-button>
                      </el-form-item>
                    </el-form>
                </el-card>
            </div>
        </div>

        <div class="ft">
            <el-upload
                    class="upload-demo"
                    drag
                    action="/upload"
                    :on-success="onSuccess"
                    multiple>
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
            </el-upload>
        </div>

    </div>
    {% endverbatim  %}
{% endblock %}
{% block js %}
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                bagList: [],
                msg: '1',
                balance: 0,
                pay:false,
                payInfo:{address:'',money:'',pass:''}
            },
            methods: {
                onSuccess: function (response, file, fileList) {
                    console.log(response);
                    if (response.code == 0) {
                        this.$message({
                            message: response.msg,
                            type: 'success'
                        });
                        vm.setItem(response.data);
                        vm.getItem();
                    } else {
                        this.$message.error(response.msg);
                    }
                },
                sendPay:function(){
                    $.post("/sendPay",{data:vm.payInfo},function (data) {
                        console.log(data);
                    });
                },
                getItem: function () {
                    var list = localStorage.getItem('baglist');
                    list = JSON.parse(list);
                    if (list) {
                        list.forEach(function (e) {
                            vm.balance = vm.balance + parseFloat(e.balance);
                            return e;
                        })
                    }
                    vm.bagList = list;
                    return list;
                },
                setItem: function (value) {
                    var list = vm.getItem();
                    if (list) {
                        list.forEach(function (e) {
                            if (e.address != value.address) {
                                list.push(value);
                            }
                            return e;
                        });
                        value = JSON.stringify(list);
                    } else {
                        value = '[' + JSON.stringify(value) + ']';
                    }
                    localStorage.setItem('baglist', value);
                }

            },
            created: function () {

            },
            watch: {

            }


        });

        vm.getItem();


    </script>
{% endblock %}
