<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    {% comment %}    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">{% endcomment %}
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    el-main {
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        height: 100%;
        max-width: 768px;
        overflow: auto;
        margin: auto;
        background-color: #fbf9fe;
    }
</style>
<body>
<el-container>
    <el-main>
        {% block mainbody %}
            <h1>mainbody</h1>
        {% endblock %}
    </el-main>
</el-container>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{% comment %}<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>{% endcomment %}
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
{% block js %}Vue JS{% endblock %}
</body>
</html>
